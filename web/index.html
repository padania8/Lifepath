<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0e1c1f" />
    <title>Calculateur de chemin de vie</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card" aria-labelledby="title">
        <h1 id="title">Calculateur de chemin de vie</h1>
        <form id="lifepath-form" class="form" novalidate>
          <label for="birthdate" class="label">Date de naissance</label>
          <input
            id="birthdate"
            name="birthdate"
            type="text"
            inputmode="numeric"
            placeholder="jj/mm/aaaa"
            pattern="\d{2}/\d{2}/\d{4}"
            maxlength="10"
            required
          />
          <button type="submit" class="action">Calculer</button>
        </form>
        <output id="detail" class="detail" aria-live="polite"></output>
        <output id="result" class="result" aria-live="polite"></output>
        <output id="debt" class="debt" aria-live="polite"></output>
        <footer class="license" aria-label="License">
          Licence: GPL-3.0. Voir
          <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">gnu.org/licenses</a>.
        </footer>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
