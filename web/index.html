    <main class="page">
      <section class="card" aria-labelledby="title">
        <h1 id="title">Calculateur de chemin de vie</h1>
        <form id="lifepath-form" class="form" novalidate>
          <label for="birthdate" class="label">Date de naissance</label>
          <input
            id="birthdate"
            name="birthdate"
            type="text"
            inputmode="numeric"
            placeholder="jj/mm/aaaa"
            pattern="\d{2}/\d{2}/\d{4}"
            maxlength="10"
            required
          />
          <button type="submit" class="action">Calculer</button>
        </form>
        <div id="detail" class="detail-box" aria-live="polite"></div>
        <div class="results-container">
          <output id="result" class="result" aria-live="polite"></output>
          <output id="master-result" class="result result--master" aria-live="polite" hidden></output>
          <output id="debt" class="debt" aria-live="polite" hidden></output>
        </div>
        <div class="legend" id="legend" hidden>
          <p class="legend-title" data-i18n="legend">Légende</p>
          <div class="legend-items">
            <div class="legend-item">
              <span class="legend-swatch legend-swatch--master"></span>
              <span data-i18n="legendMaster">11, 22, 33 — Nombres maîtres</span>
            </div>
            <div class="legend-item">
              <span class="legend-swatch legend-swatch--debt"></span>
              <span data-i18n="legendDebt">13, 14, 16, 19 — Dettes karmiques (jour)</span>
            </div>
            <div class="legend-item">
              <span class="legend-swatch legend-swatch--lifepath"></span>
              <span data-i18n="legendLifepath">1–9 — Chemin de vie</span>
            </div>
          </div>
        </div>
