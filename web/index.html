<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0e1c1f" />
    <title>Lifepath Calculator</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card" aria-labelledby="title">
        <h1 id="title">Lifepath Calculator</h1>
        <form id="lifepath-form" class="form" novalidate>
          <label for="birthdate" class="label">Birthdate</label>
          <input id="birthdate" name="birthdate" type="date" required />
          <button type="submit" class="action">Calculate</button>
        </form>
        <output id="detail" class="detail" aria-live="polite"></output>
        <output id="result" class="result" aria-live="polite"></output>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
